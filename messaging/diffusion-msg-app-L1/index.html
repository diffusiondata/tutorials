<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Diffusion Chat</title>
    <link href="./public/images/logo.png" rel="icon" type="image/png"/>
    <link href="./public/images/apple-icon.png" rel="apple-touch-icon-precomposed">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="./public/css/style.css" rel="stylesheet">
  </head>
  <body>
    <div class="vertical-center">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-4 col-md-offset-4 well" style="background-image: url(./public/images/cloud-overview-header.jpg)">
            <div class="text-center" href="https://www.pushtechnology.com">
              <img src="./public/images/diffusion-logo.png" height="80">
            </div>
            <form action="./public/chat.html" class="">
              <div class="form-group">
                <label for="name" style="color:White;">Display Name :</label>
                <div class="input-group">
                  <span class="input-group-addon">
                    <i class="glyphicon glyphicon-user"></i>
                  </span>
                  <input class="form-control" id="name" name="name" placeholder="" type="text" required>
                </div>
              </div>
              <hr>
              <div class="form-group">
                <label for="name" style="color:White;">Diffusion Service :</label>
                <div class="input-group">
                  <span class="input-group-addon">
                    <i class="glyphicon glyphicon-cloud"></i>
                  </span>
                  <input class="form-control" id="host" name="host" placeholder="diffusionchatapp.eu.diffusion.cloud" type="text">
                </div>
                <a href="https://management.ad.diffusion.cloud/" style="color:White;">Don't have one? Click here to create your service!</a>
              </div>
              <div class="form-group">
                <label for="room" style="color:White;">Diffusion Chat Room :</label>
                <div class="input-group">
                  <span class="input-group-addon">
                    <i class="glyphicon glyphicon-comment"></i>
                  </span>
                  <input class="form-control" id="room" name="room" placeholder="" type="text"/>
                </div>
              </div>
              <hr>
              <div class="form-group">
                <input class="btn btn-primary btn-block" type="submit" style="background-color:#3d3d3d;" value="Join Chat"/>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
