<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Diffusion Chat</title>
    <link href="./public/images/logo.png" rel="icon" type="image/png"/>
    <link href="./public/images/apple-icon.png" rel="apple-touch-icon-precomposed">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="./public/css/style.css" rel="stylesheet">
  </head>
  <body>
    <div class="vertical-center">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-4 col-md-offset-4 well" style="background-image: url(./public/images/cloud-overview-header.jpg)">
            <h1 class="text-center" style="color:White;">Diffusion Chat</h1>
            <form action="./public/chat.html" class="">
              <div class="form-group">
                <label for="name" style="color:White;">User Name :</label>
                <div class="input-group">
                  <span class="input-group-addon">
                    <i class="glyphicon glyphicon-user"></i>
                  </span>
                  <input class="form-control" id="name" name="name" placeholder="" type="text" required>
                </div>
              </div>
              <div class="form-group">
                <label for="password" style="color:White;">Password :</label>
                <div class="input-group">
                  <span class="input-group-addon">
                    <i class="glyphicon glyphicon-eye-close"></i>
                  </span>
                  <input class="form-control" id="password" name="password" placeholder="" type="password" required>
                </div>
              </div>
              <div class="form-group">
                <label for="room" style="color:White;">Chat Room :</label>
                <div class="input-group">
                  <span class="input-group-addon">
                    <i class="glyphicon glyphicon-comment"></i>
                  </span>
                  <input class="form-control" id="room" name="room" placeholder="" type="text"/>
                </div>
              </div>
              <div class="form-group">
                <input class="btn btn-primary btn-block" type="submit" style="background-color:#3d3d3d;" value="Join Chat"/>
              </div>
            </form>
            <form action="./public/account.html" class="">
              <div class="form-group">
                <input class="btn btn-primary btn-block" type="submit" style="color:#3d3d3d; background-color:#ffffff;" value="Create an Account"/>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
