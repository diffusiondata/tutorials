<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Diffusion Chat</title>
    <link href="./public/images/logo.png" rel="icon" type="image/png"/>
    <link href="./public/images/apple-icon.png" rel="apple-touch-icon-precomposed">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="./css/style.css" rel="stylesheet">
  </head>
  <body>
    <div class="vertical-center">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-6 col-md-offset-3 well" style="background-image: url(./images/cloud-overview-header.jpg)">
            <a class="btn btn-info " style="background-color:#3d3d3d;" href="../index.html">
              <i class="fa fa-cog"></i>
              Settings</a>
            <h1 class="text-center" style="color:White;">Create an Account</h1>
            <form action="chat.html" class="" id="accountForm">
              <div class="form-group">
                <label for="name" style="color:White;">User Name :</label>
                <div class="input-group">
                  <span class="input-group-addon">
                    <i class="glyphicon glyphicon-user"></i>
                  </span>
                  <input class="form-control" id="name" name="name" placeholder="" type="text" required>
                </div>
              </div>
              <div class="form-group">
                <label for="password" style="color:White;">Password :</label>
                <div class="input-group">
                  <span class="input-group-addon">
                    <i class="glyphicon glyphicon-eye-close"></i>
                  </span>
                  <input class="form-control" id="password" name="password" placeholder="" type="password" onkeyup='check();' required>
                </div>
              </div>
              <div class="form-group">
                <label for="password" style="color:White;">Confirm Password :</label>
                <div class="input-group">
                  <span class="input-group-addon">
                    <i class="glyphicon glyphicon-eye-close"></i>
                  </span>
                  <input class="form-control" id="confirm_password" name="confirm_password" placeholder="" type="password"  onkeyup='check();'>
                </div>
              </div>
              <hr>
              <div class="form-group">
                <label for="name" style="color:White;">Diffusion Service :</label>
                <div class="input-group">
                  <span class="input-group-addon">
                    <i class="glyphicon glyphicon-cloud"></i>
                  </span>
                  <input class="form-control" id="host" name="host" placeholder="diffusionchatapp.eu.diffusion.cloud" type="text">
                </div>
                <a href="https://management.ad.diffusion.cloud/" style="color:White;">Don't have one? Click here to create your service!</a>
              </div>
              <div class="form-group">
                <label for="room" style="color:White;">Diffusion Chat Room :</label>
                <div class="input-group">
                  <span class="input-group-addon">
                    <i class="glyphicon glyphicon-comment"></i>
                  </span>
                  <input class="form-control" id="room" name="room" placeholder="" type="text"/>
                </div>
              </div>
              <hr>
              <div class="form-group">
                <input id="submit" class="btn btn-primary btn-block" type="submit" style="background-color:#3d3d3d;" value="Create Account!"/>
              </div>
            </form>
          </div>  
        </div>
      </div>
    </div>
    <script>
      var check = function() {
        if (document.getElementById('password').value == document.getElementById('confirm_password').value) {
        	confirm_password.setCustomValidity('');
        } else {
        	confirm_password.setCustomValidity("Passwords Don't Match");
        }
      }
    </script>
    <script src='https://download.pushtechnology.com/clients/6.5.1/js/diffusion-6.5.1.js'></script>
    <script src="js/QueryParams.js"></script>
    <script src="js/signup.js"></script>
  </body>
</html>
